<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Arbitraje</title>
  <!-- Aquí van tus estilos CSS (puedes copiar los que ya tenías) -->
</head>
<body>
  <div class="container">
    <header>
      <h1>⚽ Sistema de Gestión de Arbitraje</h1>
      <p>Plataforma integral para administración de árbitros</p>
    </header>

    <div class="nav-tabs">
      <button class="tab-btn active" onclick="cambiarPestaña('login')">🔐 Login</button>
      <!-- <button class="tab-btn" onclick="cambiarPestaña('registro')">👥 Registro Árbitros</button> -->
      <button class="tab-btn" onclick="verificarAcceso('disponibilidad')">📊 Mi Disponibilidad</button>
      <button class="tab-btn" onclick="solicitarAccesoAdmin('disponibilidad-general')">🌐 Disponibilidad General</button>
      <button class="tab-btn" onclick="solicitarAccesoAdmin('estadisticas')">📈 Estadísticas</button>
      <button class="tab-btn" onclick="cambiarPestaña('formulario-airtable')">📝 Formulario Airtable</button>
    </div>

    <div class="tab-content">
      <div id="login" class="tab-pane active">
        <!-- Formulario de login -->
      </div>

      <!-- <div id="registro" class="tab-pane"> ... </div> -->

      <div id="disponibilidad" class="tab-pane">
        <!-- Formulario de disponibilidad semanal -->
      </div>

      <div id="disponibilidad-general" class="tab-pane">
        <!-- Filtros y tabla de resultados -->
      </div>

      <div id="estadisticas" class="tab-pane">
        <!-- Gráfico de estadísticas -->
      </div>

      <div id="formulario-airtable" class="tab-pane">
        <h2>📝 Registro vía Airtable</h2>
        <a href="https://airtable.com/embed/app0oO9e0zIX0F4kO/pagRsfuknfLobdPR3?backgroundColor=blue" target="_blank">
  <button>📝 Abrir Formulario Airtable</button>
</a>
      </div>
    </div>

    <div id="modalSeguridad" class="modal">
      <div class="modal-content">
        <h3>🔒 Acceso Restringido</h3>
        <input type="password" id="claveAcceso" placeholder="Clave de seguridad">
        <button onclick="verificarClave()">🔓 Acceder</button>
        <p id="mensajeError" class="error-message">❌ Clave incorrecta</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Aquí van tus funciones JavaScript: cambiarPestaña, iniciarSesion, guardarDisponibilidad, etc.
    // Ya está eliminada la función registrarArbitro

    function cambiarPestaña(id) {
      document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onload = () => cambiarPestaña('login');
  </script>
</body>
</html>
