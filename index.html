<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Arbitraje</title>
  <!-- Aquí van tus estilos CSS (puedes copiar los que ya tenías) -->
 <style>
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .error-message {
    color: red;
    display: none;
    margin-top: 10px;
  }

  .tab-pane {
    display: none;
  }

  .tab-pane.active {
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⚽ Sistema de Gestión de Arbitraje</h1>
      <p>Plataforma integral para administración de árbitros</p>
    </header>

    <div class="nav-tabs">
      <button class="tab-btn active" onclick="cambiarPestaña('login')">🔐 Login</button>
      <!-- <button class="tab-btn" onclick="cambiarPestaña('registro')">👥 Registro Árbitros</button> -->
      <button class="tab-btn" onclick="verificarAcceso('disponibilidad')">📊 Mi Disponibilidad</button>
      <button class="tab-btn" onclick="solicitarAccesoAdmin('disponibilidad-general')">🌐 Disponibilidad General</button>
      <button class="tab-btn" onclick="solicitarAccesoAdmin('estadisticas')">📈 Estadísticas</button>
      <button class="tab-btn" onclick="cambiarPestaña('formulario-airtable')">📝 Formulario Airtable</button>
    </div>

    <div class="tab-content">
      <div id="login" class="tab-pane active">
        <!-- Formulario de login -->
      </div>

      <!-- <div id="registro" class="tab-pane"> ... </div> -->

      <div id="disponibilidad" class="tab-pane">
        <!-- Formulario de disponibilidad semanal -->
      </div>

      <div id="disponibilidad-general" class="tab-pane">
        <!-- Filtros y tabla de resultados -->
      </div>

      <div id="estadisticas" class="tab-pane">
        <!-- Gráfico de estadísticas -->
      </div>

      <div id="formulario-airtable" class="tab-pane">
        <h2>📝 Registro vía Airtable</h2>
        <h2>📝 Registro de Disponibilidad vía Airtable</h2>
  <p>Complete el siguiente formulario para registrar su disponibilidad como árbitro:</p>
  <a href="https://airtable.com/app0oO9e0zIX0F4kO/pagRsfuknfLobdPR3/form" target="_blank">
    <button style="padding: 12px 24px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">
  📝 Abrir Formulario Airtable
</button>
</a>
</div>

    </div>

    <div id="modalSeguridad" class="modal">
      <div class="modal-content">
        <h3>🔒 Acceso Restringido</h3>
        <input type="password" id="claveAcceso" placeholder="Clave de seguridad">
        <button onclick="verificarClave()">🔓 Acceder</button>
        <p id="mensajeError" class="error-message">❌ Clave incorrecta</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Aquí van tus funciones JavaScript: cambiarPestaña, iniciarSesion, guardarDisponibilidad, etc.
    // Ya está eliminada la función registrarArbitro

    function cambiarPestaña(id) {
      document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onload = () => cambiarPestaña('login');
    function verificarAcceso(id) {
  cambiarPestaña(id);
}

function solicitarAccesoAdmin(id) {
  document.getElementById('modalSeguridad').style.display = 'flex';
  document.getElementById('modalSeguridad').dataset.destino = id;
}

function verificarClave() {
  const clave = document.getElementById('claveAcceso').value;
  const destino = document.getElementById('modalSeguridad').dataset.destino;
  if (clave === 'admin123') {
    document.getElementById('modalSeguridad').style.display = 'none';
    document.getElementById('mensajeError').style.display = 'none';
    cambiarPestaña(destino);
  } else {
    document.getElementById('mensajeError').style.display = 'block';
  }
}
</script>
</body>
</html>
